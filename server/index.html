<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CS5248</title>
	<meta name="description" content="Project">

	<!-- css -->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="style.css">

</head>
<body ng-app="app">
	<!-- Main content -->
	<div class="mainContainer" ng-controller="AppController">
		<!-- The data encoding type, enctype, MUST be specified as below -->
		<h2>CS5248 - Team 10</h2>
		<br>
		<br>
		<br>
		<h4>Upload a video:</h4>
		<form class="pure-form" enctype="multipart/form-data" action="upload.php" method="POST">
		    <!-- MAX_FILE_SIZE must precede the file input field -->
		    <input type="hidden" name="MAX_FILE_SIZE" value="200000000" />
		    <!-- Name of input element determines name in $_FILES array -->
		    <input class="pure-button" name="file" type="file" />
		    <input class="pure-button pure-button-primary" type="submit" value="Send File" />
		</form>
		<br>
		<div>
			<h4>Existing m3u8 files</h4>
			<h5 ng-repeat="video in videos">/{{video.url}}</h5>
			<a class="pure-button pure-button-primary" href="player/player.html">Copy an url above and try to play here</a>
		</div>

	</div>

	<!-- js -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
